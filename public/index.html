<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minecraft Dots Editor</title>
  <style>
    * {
      position: relative;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* html,
    body {
      margin: 0;
      padding: 0
    } */

    body {
      /* padding: 5px; */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Helvetica Neue", "Apple Color Emoji", sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.4;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-app-region: no-drag;
      transition: transform 225ms cubic-bezier(.4, .0, .2, 1);
    }

    body.hidden {
      transform: translateY(-100%);
      pointer-events: none;
    }

    input:focus {
      outline: none
    }

    input {
      padding: 5px;
      padding-right: 0;
      color: currentColor;
      border: 0;
      background-color: transparent;
    }

    svg {
      width: 17px;
      height: 17px;
      fill: currentColor;
    }

    #counts {
      font-size: 12px;
      opacity: .8;
    }

    .columns {
      display: flex
    }

    .columns-middle {
      align-items: center
    }

    .column-stretch {
      flex: 1 1 auto;
      height: 100%
    }

    .box {
      display: flex;
      padding: 10px 0;
      color: #34363a;
      background-color: #fff;
      border-radius: 4px;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.1),
        0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .section {
      padding: 0 10px
    }

    .separator {
      width: 1px;
      background-color: rgba(0, 0, 0, 0.15);
    }

    .button {
      padding: 4px;
      border-radius: 6px;
    }

    .button[disabled] {
      opacity: .3;
    }

    .button:not([disabled]):hover {
      background-color: rgba(0, 0, 0, .05)
    }

    .button+.button {
      margin-left: 4px
    }

    .w-100 { width: 100%; }
    .vh-100 { height: 100vh; }

    @media (prefers-color-scheme: dark) {
      .box {
        color: #dededd;
        background-color: #151617;
        box-shadow:
          0 0 0 1px rgba(0, 0, 0, 0.25),
          0 2px 4px rgba(0, 0, 0, 0.35);
      }

      .separator {
        background-color: rgba(255, 255, 255, .05);
      }
    }
  </style>
  <link rel="stylesheet" href="./stylesheets/overlay.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript" src="javascripts/app.js" charset="utf-8"></script>
</body>

</html>
